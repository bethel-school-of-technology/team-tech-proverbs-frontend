<!-- sign-up.component.html -->
<br><br>

<div class="background-image">
  <div class="form-group col-md-6">
    <div class="card signin-card" style="max-width: 400px; margin:0px auto 20px; background-color: white;">
      <div class="card-body">
        
        <div class="signup-container">
          <h2 class="text-center">Sign Up</h2>
          <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <div class="form-group">
              <label for="name"></label>
              <input type="text"  id="name"  placeholder="Name" name="name" [(ngModel)]="user.name" required>
            </div>

            <div class="form-group">
              <label for="email"></label>
              <input type="email" id="email"  placeholder="Email" name="email" [(ngModel)]="user.email" required>
            </div>

            <div class="form-group">
              <label for="password"></label>
              <input type="password" id="password"  placeholder="Password" name="password" [(ngModel)]="user.password" required>
              <small id="passwordcount" class="text-muted">
                Must be atleast 6 characters long.
              </small>
            </div>

            <div class="form-group">
              <label for="passwordConfirm"></label>
              <input type="password" id="passwordConfirm"   placeholder="Confirm Password" name="passwordConfirm" [(ngModel)]="user.passwordConfirm"
                required>
                
            </div>

            <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
          </form>
          <div class="signup-link">
            Already have an account? <a href="/login">Login now</a>
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        </div>
