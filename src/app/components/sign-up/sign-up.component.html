<!-- sign-up.component.html -->
<br><br>
<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>

    <div class="form-group">
      <label for="passwordConfirm">Confirm Password</label>
      <input type="password" id="passwordConfirm" name="passwordConfirm" [(ngModel)]="user.passwordConfirm" required>
    </div>

    <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
  </form>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
